management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Statistic
stats.base-url=${STATS_BASE_URL:http://localhost:9090}
stats.connect-timeout=500ms
stats.read-timeout=1s
stats.hit-max-attempts=3
stats.hit-backoff-millis=100
stats.hit-backoff-cap-millis=1000


# DB
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/ewm}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# SQL init
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.jpa.defer-datasource-initialization=true

# Jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
