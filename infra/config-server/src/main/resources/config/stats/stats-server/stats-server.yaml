stats:
  base-url: http://localhost:9090
  connect-timeout: 500ms
  read-timeout: 1s
  hit-max-attempts: 3
  hit-backoff-millis: 200
  hit-backoff-cap-millis: 2s

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:postgres
    username: postgres
    password: postgres

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

